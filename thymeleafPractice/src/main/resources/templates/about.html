<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>
	
	<h1>Hello This is my About Page</h1>
	<h2>You can ask anything for java Spring Boot</h2>
	<h1 th:text="${name}"></h1>
	<h2 th:text="${currentTime}"></h2>
	<h3 th:text = "${ #strings.toUpperCase(name) }"></h3>
	<h4> the length of the name is <span th:text = "${ #strings.length(name) }"></span></h4>
	<div th:with = "a=5, b=60, n=${name}">
	
		<h1>the value of b is <span th:text = "${b}"></span></h1>
	</div>
</body>
</html>
